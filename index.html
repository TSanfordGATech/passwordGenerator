<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Browser tab name, password generator -->
    <title>Password Generator</title>
    <!-- link to the reset CSS style sheet first  -->
    <link rel="stylesheet" href="reset.css" />
    <!-- link to the CSS style sheet -->
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <!-- Wrapper is used here to enclose more than one element -->
    <div class="wrapper">

        <!-- Password generator header, first item at the top of the page -->
        <header>
            <h1>Password Generator</h1>
        </header>

        <!-- Container, first card -->
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>

            <!-- This is the block where your secure password will display. It is set to read only as it 
            will display a password after the generate is properly exeuted. -->
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>

            <!-- bottom of the card where the generate password button is -->
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>

        </div>

    </div>

    <!-- Link to the java script page -->
    <script src="java.js"></script>
    
</body>

</html>
